<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Manage Faculty Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #00665B, #F4DDB9);
            height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #00665B;
            padding: 15px;
        }

        .navbar-brand img {
            transition: transform 0.3s ease;
        }

        .navbar-brand img:hover {
            transform: scale(1.1);
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2, h3 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        .form-control-file {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #00665B;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #008578;
            transform: translateY(-2px);
        }

        #result {
            text-align: center;
            margin-top: 15px;
            color: #333;
            font-size: 18px;
        }

        #fileList {
            display: none;
            margin-top: 20px;
        }

        .list-group-item {
            border: none;
            border-bottom: 1px solid #eee;
        }

        .btn-info {
            background-color: #00665B;
        }

        .list-group-item span {
            font-weight: 500;
            color: #333;
        }

        .list-group-item .btn {
            margin-left: 10px;
        }

        .list-group-item .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .list-group-item .btn-danger:hover {
            background-color: #d32f2f;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            h2, h3 {
                font-size: 24px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 15px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="img/GitamLogo.png" width="110" height="50" alt="Logo">
        </a>
        <div class="ml-auto">
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Admin: Manage Faculty Details</h2>
        <form id="uploadForm" enctype="multipart/form-data" class="text-center">
            <div class="form-group">
                <label for="file">Upload Excel File:</label>
                <input type="file" id="file" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>

        <div id="result" class="mt-3"></div>

        <h3 class="mt-5">Uploaded Files</h3>
        <div id="fileList" class="mt-3">
            <ul id="files" class="list-group"></ul>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
